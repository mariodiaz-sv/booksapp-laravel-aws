                  "value": "${{ github.event.head_commit.author.name }}",
                  "inline": true
                },
                {
                  "name": "ğŸ”— Ver cambios",
                  "value": "[Ver commit](${{ github.event.head_commit.url }})",
                  "inline": true
                }
              ],
              "footer": {
                "text": "GitHub Actions - Laravel Deploy",
                "icon_url": "https://avatars.githubusercontent.com/u/44036562?s=200&v=4"
              }
            }]
          components: |
            [{
              "type": 1,
