name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    name: Build, Test, Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      #- name: Run Tests
      #  run: vendor/bin/phpunit
      
      - name: Verificar Docker Compose en EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker -v
            docker compose version

      
      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ‘‰ Iniciando despliegue en EC2..."

            # Asegura que Docker estÃ© activo
            sudo systemctl start docker
            
            # Detiene y elimina contenedores e imÃ¡genes antiguos
            echo "ğŸ›‘ Deteniendo y limpiando contenedores..."
            docker ps -q | xargs -r docker stop
            docker system prune -a -f --volumes

            # Elimina el proyecto anterior
            echo "ğŸ§¹ Eliminando proyecto anterior..."
            sudo rm -rf /var/www/html/booksapp-laravel-aws

            # Prepara el directorio base
            sudo mkdir -p /var/www/html
            sudo chown -R ubuntu:ubuntu /var/www/html

            # Entra al directorio
            cd /var/www/html

            # Clona la Ãºltima versiÃ³n del repositorio
            echo "ğŸ“¥ Clonando repositorio..."
            git clone https://github.com/mariodiaz-sv/booksapp-laravel-aws.git

            # Verifica y mueve el archivo .env.production si existe
            echo "ğŸ” Verificando existencia de /home/ubuntu/.env.production..."
            if [ -f /home/ubuntu/.env.production ]; then
            # Copia el archivo .env dentro del contenedor como .env
            echo "ğŸ“„ Copiando .env.production a la instancia..."
              cp /home/ubuntu/.env.production /var/www/html/booksapp-laravel-aws/.env.production
            else
              echo "âŒ ERROR: El archivo .env.production no existe en /home/ubuntu"
              exit 1
            fi

            # Entra al proyecto clonado
            cd booksapp-laravel-aws

            # Verifica que docker-compose.prod.yml existe
            if [ ! -f docker-compose.prod.yml ]; then
              echo "âŒ Error: docker-compose.prod.yml no encontrado."
              exit 1
            fi
            # Crea certificados SSL auto-firmados si no existen
            echo "ğŸ” Generando certificados SSL auto-firmados..."
            mkdir -p docker/nginx/certs

            if [ ! -f docker/nginx/certs/selfsigned.crt ] || [ ! -f docker/nginx/certs/selfsigned.key ]; then
              openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                -keyout docker/nginx/certs/selfsigned.key \
                -out docker/nginx/certs/selfsigned.crt \
                -subj "/C=US/ST=Test/L=Local/O=Test/CN=52.91.1.230"
              echo "âœ… Certificados generados en docker/nginx/certs/"
            else
              echo "ğŸ” Certificados SSL ya existen, omitiendo generaciÃ³n..."
            fi
            echo "ğŸ” Archivos generados:"
            ls -l docker/nginx/certs
            
            # Despliega con Docker Compose en modo producciÃ³n
            echo "ğŸš€ Levantando contenedores de producciÃ³n..."
            docker compose -f docker-compose.prod.yml up -d --build

            # Espera unos segundos para asegurar que los contenedores estÃ©n listos
            sleep 10

            # Ejecuta composer install dentro del contenedor Laravel
            echo "ğŸ“¦ Instalando dependencias de Laravel en producciÃ³n..."
            docker exec booksapp-laravel-prod composer install --no-dev --optimize-autoloader

            # Ajusta permisos para Laravel
            echo "Ajustando permisos..."
            docker exec booksapp-laravel-prod chown -R www-data:www-data /var/www/html
            docker exec booksapp-laravel-prod chmod -R 755 /var/www/html
            # Verifica que vendor/autoload.php existe
            echo "âœ… Verificando que autoload.php exista"
            docker exec booksapp-laravel-prod ls -l /var/www/html/vendor/autoload.php
            # Copia el archivo .env dentro del contenedor como .env
            echo "ğŸ“„ Copiando .env.production dentro del contenedor como .env..."
            docker cp /var/www/html/booksapp-laravel-aws/.env.production booksapp-laravel-prod:/var/www/html/.env

            # Genera la clave de aplicaciÃ³n
            echo "ğŸ”‘ Generando APP_KEY..."
            docker exec booksapp-laravel-prod php artisan key:generate

            # Cachea la configuraciÃ³n
            echo "âš™ï¸ Cacheando configuraciÃ³n..."
            docker exec booksapp-laravel-prod php artisan config:cache
            docker exec booksapp-laravel-prod php artisan migrate --force

            # Reinicia el contenedor para aplicar cambios
            echo "ğŸ” Reiniciando contenedor Laravel..."
            docker restart booksapp-laravel-prod

            echo "âœ… Despliegue finalizado correctamente."

  notify:
    name: Notificar a Discord
    runs-on: ubuntu-latest
    needs: build-test-push
    if: always()
    steps:
      - name: ğŸ“¢ NotificaciÃ³n en caso de Ã©xito o error
        uses: tsickert/discord-webhook@v5.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: 'GitHub Actions ğŸ¤–'
          avatar-url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          embeds: |
            [{
              "title": "${{ job.status == 'success' && 'âœ… Despliegue exitoso en EC2' || 'âŒ Despliegue fallido en EC2' }}",
              "description": "${{ job.status == 'success' && '**booksapp-laravel-aws** ha sido desplegado correctamente en AWS EC2. ğŸ‰' || 'Se produjo un error durante el despliegue de **booksapp-laravel-aws**. ğŸš¨' }}",
              "color": ${{ job.status == 'success' && 65280 || 16711680 }},
              "fields": [
                {
                  "name": "ğŸ“˜ Repositorio",
                  "value": "[mariodiaz-sv/booksapp-laravel-aws](https://github.com/mariodiaz-sv/booksapp-laravel-aws)",
                  "inline": true
                },
                {
                  "name": "ğŸ•’ Fecha",
